{% extends "base.html" %}

{% block title %}New Contact{% endblock %}

{% block content %}

<form action="/contacts/new" method="post">
  <fieldset>
    <legend>Contact Values</legend>
    <p>
      <label for="first_name">First Name</label>
      <input name="first" id="first_name" type="text" placeholder="First Name"
        value="{{ new_contact.first|display_some }}">
      <span class="error"> {{ errors.first|display_some }} </span>
    </p>
    <p>
      <label for="last_name">Last Name</label>
      <input name="last" id="last_name" type="text" placeholder="Last Name" value="{{ new_contact.last|display_some }}">
      <span class="error"> {{ errors.last|display_some }} </span>
    </p>
    <p>
      <label for="email">Email</label>
      <input name="email" id="email" type="email" placeholder="Email" value="{{ new_contact.email|display_some }}">
      <span class="error"> {{ errors.email|display_some }} </span>
    </p>
    <p>
      <label for="phone">Phone</label>
      <input name="phone" id="phone" type="text" placeholder="Phone" value="{{ new_contact.phone|display_some }}">
      <span class="error"> {{ errors.phone|display_some }} </span>
    </p>
    <button>Save</button>
  </fieldset>
</form>

<p>
  <a href="/contacts">Back</a>
</p>

{% endblock %}
